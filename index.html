<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biz-Link (Google Login)</title>
    <style>
        /* [CSS] 스타일 정의 */
        :root {
            --primary-color: #0056b3;
            --bg-color: #f4f6f8;
            --text-color: #333;
            --google-color: #4285F4; /* 구글 브랜드 컬러 */
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex; justify-content: center;
            height: 100vh; overflow: hidden;
        }

        #app-container {
            width: 100%; max-width: 400px;
            background-color: white; height: 100%;
            position: relative;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
        }

        .screen {
            display: none; flex-direction: column;
            height: 100%; padding: 20px;
            box-sizing: border-box; overflow-y: auto;
        }
        .active { display: flex; }

        /* 버튼 및 입력창 */
        .btn {
            width: 100%; padding: 15px;
            background-color: var(--primary-color);
            color: white; border: none; border-radius: 8px;
            font-weight: bold; cursor: pointer; margin-top: 10px;
        }
        
        /* 구글 로그인 버튼 스타일 */
        .google-btn {
            background-color: white;
            color: #757575;
            border: 1px solid #ddd;
            display: flex; align-items: center; justify-content: center;
            gap: 10px;
        }
        .google-btn:hover { background-color: #f8f8f8; }

        .input-field, textarea, select {
            width: 100%; padding: 12px; margin: 10px 0;
            border: 1px solid #ddd; border-radius: 8px;
            box-sizing: border-box; font-family: inherit;
            background-color: white;
        }

        /* 스플래시 & 로그인 */
        #splash-screen {
            justify-content: center; align-items: center;
            background-color: var(--primary-color); color: white; text-align: center;
        }

        /* 헤더 공통 */
        .header {
            font-size: 18px; font-weight: bold; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
            height: 40px;
        }
        .back-btn { cursor: pointer; font-size: 20px; padding: 5px; }

        /* 메인 메뉴 그리드 */
        .menu-grid {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px;
        }
        .menu-item {
            background-color: #eef2f5; padding: 20px; text-align: center;
            border-radius: 12px; font-size: 14px; font-weight: bold; cursor: pointer;
            transition: background 0.2s;
        }
        .menu-item:active { background-color: #dce4e9; }

        /* 게시글 리스트 */
        .board-list {
            background-color: white; border: 1px solid #eee;
            border-radius: 12px; padding: 10px; flex-grow: 1; overflow-y: auto;
        }
        .post-item {
            border-bottom: 1px solid #eee; padding: 15px 5px; cursor: pointer;
        }
        .post-tag {
            font-size: 10px; color: white; background-color: #999;
            padding: 2px 6px; border-radius: 4px; margin-right: 5px;
        }
        .tag-info { background-color: #2ecc71; }
        .tag-qna { background-color: #f1c40f; }
        .tag-chat { background-color: #3498db; }

        /* 로딩 & AI */
        #ai-loading {
            display: none;
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); z-index: 99;
            flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #eee;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 하단 탭바 */
        .tab-bar {
            margin-top: auto; height: 60px; border-top: 1px solid #eee;
            display: flex; justify-content: space-around; align-items: center;
            background-color: white; flex-shrink: 0;
        }
        .tab-item { font-size: 12px; color: #888; text-align: center; cursor: pointer; }
    </style>
</head>
<body>

    <div id="app-container">
        
        <!-- AI 분석 로딩창 -->
        <div id="ai-loading">
            <div class="spinner"></div>
            <h3 style="color: var(--primary-color);">AI Clean Bot</h3>
            <p>데이터를 저장하고<br>유해성을 검사 중입니다...</p>
        </div>

        <!-- 1. 스플래시 -->
        <div id="splash-screen" class="screen active">
            <h1>Biz-Link</h1>
            <p>경영학의 모든 것을 잇다</p>
        </div>

        <!-- 2. 로그인 (구글 전용) -->
        <div id="login-screen" class="screen">
            <div style="margin-top: 100px; text-align: center;">
